<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伊林SPA預約系統</title>
  <meta http-equiv="refresh" content="0;url=https://10massage.pages.dev/admin">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 32px;
      text-align: center;
    }
    .logo {
      color: #4f46e5;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(79, 70, 229, 0.2);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      color: #111827;
      font-size: 22px;
      margin-bottom: 16px;
    }
    p {
      color: #6b7280;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.15s;
    }
    .button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">伊林SPA</div>
    <div class="spinner"></div>
    <h1>正在重定向至預約系統</h1>
    <p>系統將在幾秒鐘內自動重定向。如果沒有自動跳轉，請點擊下方按鈕。</p>
    <a href="https://10massage.pages.dev/admin" class="button">立即前往系統</a>
  </div>
</body>
</html>
